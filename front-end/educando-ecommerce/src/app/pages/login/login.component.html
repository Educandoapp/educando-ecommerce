<!--Formulario de Login-->
<section class="p-5 m-5">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6 login-image w-100">
          <img src="../../../assets/img/login.png"
            class="img-fluid" alt="..." class="img-fluid">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form class="needs-validation" novalidate id="form-login">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Correo electrónico</label>
              <input type="email" id="form1Example13" class="form-control form-control-lg" required />
              <div class="invalid-feedback">
                Ingresa tu correo electrónico.
            </div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Contraseña</label>
              <input type="password" id="form1Example23" alt="strongPass" class="form-control form-control-lg" required/>
              <div class="invalid-feedback">
                Ingresa tu contraseña.
            </div>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Recuérdame </label>
              </div>
              <a href="#!">¿Olvidaste tu contraseña?</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary py-2 px-4 d-lg-block btn-block" >Inicia sesión</button>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">¿Aún no tienes cuenta en Educando?</p>
            </div>
  
            <a class="btn btn-primary py-2 px-4 d-lg-block btn-block" routerLink="/registro"
              role="button">Regístrate</a>
          </form>
        </div>
      </div>
    </div>
</section>
