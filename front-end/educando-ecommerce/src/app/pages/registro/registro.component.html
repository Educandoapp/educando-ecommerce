<!--Formulario de Registro-->
<section class="p-5 m-5">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6 login-image w-100">
          <img src="../../../assets/img/sign-up.png"
            class="img-fluid" alt="..." class="img-fluid">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form class="needs-validation" novalidate id="form-register">
            <!-- Name input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="name">Nombre y apellido</label>
              <input type="text" id="name" class="form-control form-control-lg" required/>
              <div class="invalid-feedback">
                Ingresa tu nombre y apellido.
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Correo electrónico</label>
              <input type="email" id="email" class="form-control form-control-lg" required/>
              <div class="invalid-feedback">
                Ingresa tu correo electrónico.
            </div>
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="password">Contraseña</label>
              <input type="password" id="password" alt="strongPass" class="form-control form-control-lg" required/>
              <div class="invalid-feedback">
                Ingresa una contraseña.
            </div>
            </div>
  
            <div class="d-flex justify-content-start align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember" checked />
                <label class="form-check-label" for="remember"> Recuérdame </label>
              </div>
            </div>
  
            <!-- Submit button -->
            <button type="submit" id="btnRegister" class="btn btn-primary py-2 px-4 d-lg-block btn-block" >Regístrate</button>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">O</p>
            </div>
  
            <a class="btn btn-primary py-2 px-4 d-lg-block btn-block" routerLink="/login"
              role="button">Inicia sesión</a>
          </form>
        </div>
      </div>
    </div>
</section>
